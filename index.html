<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>
   
    <div id="main">
          <div id="heading">
               Calculator App
          </div>

          <div id="display">
                   <span id="dis-screen"></span>
          </div>
          
          <div id="cal-body">
            <!--mainly operands-->
            <div id="buttons">
                <div class="btn" data-value="AC"><span>AC</span></div>
                <div class="btn"><span>+/-</span></div>
                <div class="btn"><span>%</span></div>
                <div class="btn"><span>7</span></div>
                <div class="btn"><span>8</span></div>
                <div class="btn"><span>9</span></div>
                <div class="btn"><span>4</span></div>
                <div class="btn"><span>5</span></div>
                <div class="btn"><span>6</span></div>
                <div class="btn"><span>1</span></div>
                <div class="btn"><span>2</span></div>
                <div class="btn"><span>3</span></div>
                <div class="btn"><span>0</span></div>
                <div id="btn-point"><span>.</span></div>
            </div>

            <!--operators are placed separately to distinguish between operands and operators-->
            <div id="operators">
                <div class="btn"><span>/</span></div>
                <div class="btn"><span>*</span></div>
                <div class="btn"><span>-</span></div>
                <div class="btn"><span>+</span></div>
                <div class="btn"><span>=</span></div>
            </div>

        </div>
    </div>

    <script src='script.js'></script>
    
</body>
</html>
